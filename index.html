<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/js-datepicker/dist/datepicker.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Age Calculator</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Age Calculator</h2>
        <p class="instruction">Enter your birth date:</p>
        <input class="date-input" type="text" id="birthdate" name="birthdate">
        <button class="calculate-button" id="calculate">Calculate</button>
        <p class="result result-js"></p>
    </div>
</body>

<script src="https://unpkg.com/js-datepicker"></script>
<script type="module" src="script.js"></script>
</html>
